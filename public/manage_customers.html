<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manage Customers</title>
</head>
<body>
    <a href="index.html">Return to Home</a>
    <h1>Manage Customers</h1>
    
    <h2>Add New Customer</h2>
    <form action="/add_customer" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="membershipExpireDate">Membership Expiry Date:</label>
        <input type="date" id="membershipExpireDate" name="membershipExpireDate" required><br><br>

        <button type="submit">Add Customer</button>
    </form>

    <h2>Customer List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Membership Expiry Date</th>
            <th>Actions</th>
        </tr>
        <!-- Sample customer row -->
        <tr>
            <td>John Smith</td>
            <td>jsmith@example.com</td>
            <td>123-456-7890</td>
            <td>2025-03-15</td>
            <td><button>Edit</button> <button class="delete-button">Delete</button></td>
        </tr>
    </table>
</body>
</html>
